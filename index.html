        /*bot reply part2*/

        function getbotresponse(userinput) {
            if (userinput.toLowerCase().includes("hello") || userinput.toLowerCase().includes("hi")) {
                return "Hello,How can I assist You"
            }
            else if (userinput.toLowerCase().includes("bye")) {
                return "Bye,Have a good Day!!!"

            }
            else {
                return "Sorry,I don't understand it because I am still in under development"
            }


        }

        /*typing sound on keypress*/



        var typingsound = document.querySelectorAll('.audio-typing')
        var textinput = document.querySelector('.user-input')

        textinput.addEventListener('keydown', () => {
            var randomaudio = typingsound[Math.floor(Math.random() * typingsound.length)]

            randomaudio.currentTime = 0;
            randomaudio.play()
        })

    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
        }

        .background-video {
            position: fixed; /* Keep the video in place */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hide overflow */
            z-index: -1;
        }

            .background-video video {
                position: absolute;
                top: 0%;
                left: 0%;
                height: 100%;
                width: auto;
                min-height: 100%;
                min-width: 100%;
                object-fit: cover;
            }

        .chat-bot {
            background-color: rgba(50,50,50,0.6);
            min-height: 200px;
            border-radius: 15px;
            max-width: 600px;
            width: 600px;
        }

            .chat-bot img {
                max-block-size: 25px;
            }

        .chat-bot-header h3 {
            color: white;
            justify-content: center;
            display: flex;
        }

        .logo-content {
            padding: 0px;
            background-color: dodgerblue;
            max-width: auto
        }

        .bot-message {
            display: inline-block;
            background-color: dodgerblue;
            max-width: 100%;
            white-space: nowrap;
            overflow: hidden;
        }

        .chat-bot-header {
            background-color: #8B74DC;
            display: flex;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

            .chat-bot-header h3 {
                width: 100%;
                background-color: #8B74DC;
            }

        .appendbotcontent {
            background-color: dodgerblue;
            width: 95%;
            max-width: 85%;
            padding: 0px;
        }

        .parent-user-cont {
            display: flex;
            width: 100%;
            max-width: 100%;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .appendcontent {
            display: flex;
            width: 85%;
            max-width: 85%;
            background-color: cornflowerblue;
            padding-right: 15px;
            margin-top: 5px;
            word-wrap: break-word;
            padding: 3px;
        }

        .userimg {
            background-color: cornflowerblue;
            margin-top: 5px;
            padding: 3px;
            margin-bottom: 3px;
        }

        .botimg {
            padding: 3px;
            background-color: dodgerblue;
            margin: 1px;
            max-width: 5%;
        }

        .input-box {
            display: inline-block;
            margin-top: 30px;
            padding-left: 20px;
        }

        .user-input {
            border: 2px solid black;
            background-color: transparent;
            width: 80%;
            border-radius: 10px;
            outline: none;
        }

            .user-input:focus {
                overflow: hidden;
                border: 2px solid cadetblue;
            }

        .enter-button:hover {
            color: cadetblue;
        }

        .enter-button {
            margin-left: 10px;
            position: relative;
            bottom: 5px;
            position: relative;
            bottom: 15px;
            overflow: hidden;
            background: none;
            border: none;
            padding: 0px;
            width: 10%;
        }

        .fa-solid.fa-paper-plane {
            font-size: 20px;
            margin-left: 1px;
        }

        .input-box {
            width: 100%;
        }

        .appendcontent {
        }

        .spanusercont {
            justify-content: space-between;
        }
        /*additional*/
        .bot-message {
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 30%;
            }
        }

        @keyframes blink {
            from,to {
                border-color: transparent;
            }

            50% {
                border-color: black;
            }
        }

        /*media query*/
        @media (max-width:564px) {
            .chat-bot {
                max-width: 100%;
                width: 100%;
            }

            .chat-bot-header {
                position: sticky;
                top: 0;
            }

            .chatbox-content {
            }
        }

    </style>
